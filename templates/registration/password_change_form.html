{% extends 'registration/base_registration.html' %}
{% load widget_tweaks %}
{% load i18n static %}

{% block title %} Alterar Senha {% endblock title %}

<h2>Alterar Senha</h2>

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Alterar</button>
    <button type="button" class="btn btn-inverse" onclick="window.history.back();">Cancelar</button>
    
</form>
{% endblock content %}
